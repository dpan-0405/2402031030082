<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: url('NA.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-google {
            background: #fff;
            color: black;
            border: 1px solid #ccc;
        }
        .btn-apple {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Log in to your account</h2>
        <input type="text" placeholder="Phone number" required>
        <input type="password" placeholder="Password" required>
        <button class="btn">Sign in now</button>
        <button class="btn btn-google">Sign in with Google</button>
        <button class="btn btn-apple">Sign in with Apple</button>
    </div>
</body>
</html>
