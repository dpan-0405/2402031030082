<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for Support</title>
    <style>
        body {
            background-image: url('NA.jpg');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: black;
            padding: 20px;
            position: relative;
        }
        .message {
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            top: 30%;
            left: 10%;
        }
        .icon {
            position: absolute;
            top: 50%;
            right: 20%;
            font-size: 50px;
            background: white;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="message">Thanks for Support</div>
    <div class="icon">❤️</div>
</body>
</html>
